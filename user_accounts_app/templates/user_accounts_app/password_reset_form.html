<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset your Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<nav>
    <div class="nav-wrapper black">
        <div class="col s12">
            <a href="{% url 'board_app:home' %}" class="breadcrumb white-text">Boards</a>
        </div>
    </div>
</nav>
<div style="padding:20px"></div>
<div class="row">
    <div class="col s3"></div>
    <div class="col s6 m6">
        <div class="card">
            <div class="card-content center">
                <span class="card-title">Reset your password</span>
                <div style="padding:10px"></div>
                <span class="card-content">Enter your email address and we will send you a link to reset your password.</span>
                <form class="container" method="post" novalidate>
                    {% csrf_token %}
                    <!--<div class = "row">-->
                    <!--<div class="input-field col m12 s12">-->
                    <!--<input id="email" type="email" class="validate">-->
                    <!--<label for="email">Email</label>-->
                    <!--</div>-->
                    <!--<div class="input-field col m12 s12">-->
                    <!--<button class="btn waves-effect waves-light blue" type="submit" name="action">Submit</button>-->
                    <!--</div>-->
                    <!--</div>-->
                    {% for field in form %}
                    <div class="row">
                        <div class="input-field">
                            {{ field.label_tag }}
                            {{ field }}
                            <div class="red-text">{{ field.errors }}</div>
                        </div>
                    </div>
                    {% endfor %}
                    <button class="btn waves-effect waves-light blue darken-5" type="submit" name="action">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
